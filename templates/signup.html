<!-- templates/signup.html -->
{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="card" style="background: powderblue; color: darkslategray;">
  <div class="card-header">
    <h2>Sign Up</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-sample btn-lg">Sign Up</button>
    </form>
  </div>
</div>
<br />
{% endblock content %}
