{% extends '_base.html' %}

{% block title %}Log In{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card" style="background-color: powderblue; color: darkslategray;">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
        Did you forget your password? <a href="{% url 'password_reset' %}">Click this sentence to reset it.</a>
        </p>
    <button class="btn btn-sample btn-lg" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
